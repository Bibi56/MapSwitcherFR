<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 453px;
    }

    p.map:hover {
      background-color: silver;
    }

    p.separator {
      font-weight: bold;
      text-align: center;
    }

    .column {
      float: left;
      width: 150px;
    }
  </style>
  <meta charset="utf-8">
</head>

<body>
  <div class="column">
    <p class="separator" id="">--Main maps--</p>
    <p class="map" id="google"><img src="http://www.google.com/s2/favicons?domain=www.google.co.jp">Google Maps</p>
    <p class="map" id="openstreetmap"><img src="http://www.google.com/s2/favicons?domain=www.openstreetmap.org">OpenStreetMap</p>
    <p class="map" id="mapillary"><img src="http://www.google.com/s2/favicons?domain=www.mapillary.com">Mapillary</p>
    <p class="map" id="gsimaps"><img src="http://www.google.com/s2/favicons?domain=maps.gsi.go.jp">地理院地図</p>
    <p class="map" id="openstreetcam"><img src="http://www.google.com/s2/favicons?domain=www.openstreetcam.org">OpenStreetCam</p>
    <p class="map" id="f4map"><img src="http://www.google.com/s2/favicons?domain=demo.f4map.com">F4map</p>
    <p class="map" id="yandex"><img src="http://www.google.com/s2/favicons?domain=yandex.com">Yandex</p>
  </div>
  <div class="column">
    <p class="separator" id="">--OSM tools--</p>
    <p class="map" id="overpassturbo"><img src="http://www.google.com/s2/favicons?domain=overpass-turbo.eu">Overpass-turbo</p>
    <p class="map" id="osmose"><img src="http://www.google.com/s2/favicons?domain=osmose.openstreetmap.fr">Osmose</p>
    <p class="map" id="keepright"><img src="http://www.google.com/s2/favicons?domain=www.keepright.at">KeepRight</p>
    <p class="map" id="osminspector"><img src="http://www.google.com/s2/favicons?domain=tools.geofabrik.de">OSM Inspector</p>
    <p class="map" id="whodidit"><img src="http://www.google.com/s2/favicons?domain=simon04.dev.openstreetmap.org">Who did it?</p>
    <p class="map" id="mapcompare"><img src="http://www.google.com/s2/favicons?domain=tools.geofabrik.de">Map compare</p>
    <p class="map" id="multimapas"><img src="http://www.google.com/s2/favicons?domain=javier.jimenezshaw.com">Multimapas</p>
    <p class="map" id="waymarkedtrails"><img src="http://www.google.com/s2/favicons?domain=hiking.waymarkedtrails.org">Waymarked Trails</p>
  </div>
  <div class="column">
    <p class="separator" id="">--Other maps--</p>
    <p class="map" id="ingress"><img src="http://www.google.com/s2/favicons?domain=intel.ingress.com">Ingress Intel map</p>
    <p class="map" id="openstreetmapde"><img src="http://www.google.com/s2/favicons?domain=www.openstreetmap.de">OSM.de</p>
    <p class="map" id="yahoo"><img src="http://www.google.com/s2/favicons?domain=map.yahoo.co.jp">Yahoo Map JP</p>
    <p class="map" id="bing"><img src="http://www.google.com/s2/favicons?domain=www.bing.com">Bing</p>
    <p class="map" id="mapfan"><img src="http://www.google.com/s2/favicons?domain=mapfan.com">MapFan</p>
    <p class="map" id="mapion"><img src="http://www.google.com/s2/favicons?domain=www.mapion.co.jp">Mapion</p>
  </div>


  <script src="popup.js"></script>
</body>

</html>
